<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Craps Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="results"></div>
  <button id="startButton">Start Round</button>

  <div class="dice-container" id="diceContainer">
    <i class="fas fa-dice-one die" id="die1"></i>
    <i class="fas fa-dice-two die" id="die2"></i>
  </div>

  <button id="continueButton" style="display: none;">Continue?</button>

  <script src="https://kit.fontawesome.com/a0a50c788c.js" crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>
</html>
